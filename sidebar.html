<p id="category-header" class="noise">ãƒ»</p>
<ul id="category-menu">
  <p class="noise">Category</p>
  <li data-category="all" class="active noise">All</li>
  <li data-category="digital" class="noise">Digital</li>
  <li data-category="analog" class="noise">Analog</li>
  <li data-category="unreleased" class="noise">Unreleased</li>
</ul>

<style>
  .work {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #category-menu {
    display: grid;
    gap: 5px;
    overflow: hidden;
    max-height: 500px;
    transition: gap 0.4s ease, max-height 0.4s ease, opacity 0.4s ease;
    opacity: 1;
  }

  #category-menu.collapsed {
    max-height: 0;
    opacity: 0;
    gap: 0;
    pointer-events: none;
  }

  #category-menu p {
    font-size: 1rem;
  }

  #category-menu li {
    font-size: 1.2rem;
    margin: 0;
    padding: 0;
    width: 100%;
    display: block;
    cursor: pointer;
    overflow: hidden;
    transition-duration: 0.8s;
    text-shadow: 0 0 0px var(--inv);
    opacity: 0.2;
    position: relative;
  }

  #category-menu li::before {
    content: '';
    position: absolute;
    display: block;
    width: 10px;
    height: 1px;
    color: var(--inv);
    left: -10px;
    bottom: 0%;
    background-color: var(--inv);
    transition: width 0.5s ease;
  }

  #category-menu li:hover,
  #category-menu li.active {
    text-shadow: 0 1px 3px var(--inv);
    opacity: 1;
  }

  #sidebar-container {
    position: fixed;
    top: 20vh;
    left: 2%;
    z-index: 100;
  }

  #sidebar-container .noise {
    background-image: linear-gradient(to right, var(--inv));
  }

  #category-header {
    cursor: pointer;
    font-size: 1.6rem;
    font-weight: 400;
    line-height: 0.5;
  }

  @media screen and (max-width: 599px) {
    #category-header {
      font-size: 1.2rem;
    }

    #category-menu p {
      font-size: 1.2rem;
      top: 1vmin;
      right: -7vmin;
    }

    #sidebar-container .noise {
      font-size: 1rem;
      background-image: linear-gradient(to right, var(--inv));
    }

    .work .noise {
      top: -5%;
    }
  }
</style>
