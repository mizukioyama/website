<script>
  document.addEventListener("DOMContentLoaded", () => {
    const lines = document.querySelectorAll(".page-line");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const ratio = entry.intersectionRatio; // 0〜1

        if (entry.isIntersecting) {
          // 中心に近づくほど幅が広がる（最大100%）
          const widthPercent = Math.floor(ratio * 100); // 例: 0.4 → 40%
          entry.target.style.width = `calc(${widthPercent}% - 48px)`;
        } else {
          // 画面外に出たら0%
          entry.target.style.width = `0%`;
        }
      });
    }, {
      threshold: Array.from({ length: 101 }, (_, i) => i / 100) // 0〜1まで100段階
    });

    lines.forEach(line => observer.observe(line));
  });
</script>
