        <style>
/* モーダルオーバーレイ */
.modal-overlay {
  position: fixed !important;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(30, 30, 30, 0.2);
  backdrop-filter: blur(15px);
  z-index: 999;
}

/* モーダル本体 */
.modal-box {
  position: fixed !important;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(250, 250, 250, 0.2);
  backdrop-filter: blur(5px);
  padding: 2rem;
  width: 100%;
  max-width: 1200px;
  height: 60vh;
  max-height: 80vh;
  overflow-y: auto;
  box-shadow: 0 2px 10px #000;
  z-index: 1000;
  border-radius: 8px;
}


.modal-box .work-img {
    width: 45%;
    max-width: 750px;
    margin: 0 auto;
}

#modalCloseBtn {
  cursor: pointer;
  position: absolute;
  left: 50%;
}

#modalCloseBtn:hover {
    color: var(--text);
}

/* アニメーション共通設定 */
@keyframes slideInTop {
  from {
    opacity: 0;
    transform: translate(-50%, -60%);
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}

@keyframes slideInBottom {
  from {
    opacity: 0;
    transform: translate(-50%, -40%);
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}

@keyframes slideInLeft {
  from {
    opacity: 0;
    transform: translate(-60%, -50%);
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}

@keyframes slideInRight {
  from {
    opacity: 0;
    transform: translate(-40%, -50%);
  }
  to {
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}

/* 各方向用アニメーションクラス */
.modal-box.animate-top {
  animation: slideInTop 0.4s ease-out forwards;
}

.modal-box.animate-bottom {
  animation: slideInBottom 0.4s ease-out forwards;
}

.modal-box.animate-left {
  animation: slideInLeft 0.4s ease-out forwards;
}

.modal-box.animate-right {
  animation: slideInRight 0.4s ease-out forwards;
}
